  const bg = document.getElementById('bgAudio');

  let navHistory = ['sec-home'];

  function goTo(id) {
    if (!document.getElementById(id)) return;
    if (id !== current) navHistory.push(id);
    showSection(id);

  function goBack() {
    navHistory.pop();
    const prev = navHistory.length ? navHistory[navHistory.length - 1] : 'sec-home';

    current = prev;
  }

  function showSection(id) {
    document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));

    el.classList.add('active');
    current = id;
    stopAllShayari();
  }

  // Exclusive Reaction: Only one at a time

  const shayariData = {

    ]
  };

  const shayariTimers = {};

  function openShayari(shId) {
    const box = document.getElementById(shId);
    if (!box || shayariTimers[shId]) return;
    const textEl = box.querySelector('.text');
    const list = shayariData[shId];
    let idx = 0;
    const currentText = textEl.textContent;
    if (currentText) {
      const found = list.indexOf(currentText);
      if (found >= 0) idx = found;
    }
    textEl.textContent = list[idx];

    shayariTimers[shId] = setInterval(() => {
      textEl.classList.add('fadeout');
      setTimeout(() => {
        idx = (idx + 1) % list.length;
        textEl.textContent = list[idx];
        textEl.classList.remove('fadeout');
      }, 320);
    }, 3800);
  }

  function stopAllShayari() {
    Object.keys(shayariTimers).forEach(k => {
      clearInterval(shayariTimers[k]);
      delete shayariTimers[k];
    });
    document.querySelectorAll('.shayari .text').forEach(t => t.classList.remove('fadeout'));
  }

  window.addEventListener('beforeunload', () => {

    try { bg.pause(); } catch(e) {}
